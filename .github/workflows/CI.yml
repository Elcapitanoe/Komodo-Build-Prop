name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  shell-scripts-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make all scripts executable
        run: |
          chmod +x ./*.sh

      - name: Run all shell scripts
        run: |
          for script in ./*.sh; do
            echo "â–¶ Running $script"
            bash "$script"
          done

      - name: Lint scripts with shellcheck
        uses: ludeeus/action-shellcheck@1.1.0
