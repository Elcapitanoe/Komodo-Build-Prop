name: Release to Telegram

on:
  workflow_dispatch:

jobs:
  send-release-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Get Latest Release Info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const assets = release.data.assets;
            const tag = release.data.tag_name;
            const date = new Date(release.data.published_at).toISOString().split('T')[0];

            if (assets.length === 0) {
              core.setFailed("No release assets found.");
              return;
            }

            const asset_urls = assets.map(a => a.browser_download_url);
            core.setOutput("assets", JSON.stringify(asset_urls));
            core.setOutput("tag", tag);
            core.setOutput("date", date);

      - name: Download Release Assets
        run: |
          mkdir assets
          urls=$(echo '${{ steps.release.outputs.assets }}' | jq -r '.[]')
          for url in $urls; do
            filename=$(basename "$url")
            curl -L "$url" -o "assets/$filename"
          done

      - name: Send Telegram Message (Simple)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode="Markdown" \
            -d text="New Update Released!\n\n${{ steps.release.outputs.date }} - Version: ${{ steps.release.outputs.tag }}"

      - name: Send Files to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for file in assets/*; do
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
              -F chat_id="$TELEGRAM_CHAT_ID" \
              -F document=@"$file" \
              -F caption="ðŸ“¦ $(basename "$file")"
          done
